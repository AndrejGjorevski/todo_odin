<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <section id="sidebar">
        <h1 id="logo">Todo App</h1>
        <div id="todo-due-options">
            <button><img src="images/star.svg" alt="favorite">Today</button>
            <button><img src="images/calendar-blank.svg" alt="calendar">Upcoming</button>
            <button><img src="images/list-status.svg" alt="list-status">Anytime</button>
            <button><img src="images/archive.svg" alt="archive">Someday</button>
        </div>
        <div id="project-options">
            <h3>Projects</h3>
            <div>
                <button id="create-project-btn"><img src="images/folder-plus.svg" alt="folder-plus">Create
                    Project</button>
                <button id="all-projects-btn"><img src="images/folder.svg" alt="folder">All Projects</button>
            </div>
        </div>
        <div id="todo-options">
            <h3>Tasks</h3>
            <div>
                <button id="create-todo-btn"><img src="images/text-box-plus-outline.svg" alt="todo-plus">Create New
                    Task</button>
                <button id="all-todos-btn"><img src="images/text-box-outline.svg" alt="list">All Tasks</button>
            </div>
        </div>
    </section>
    <section id="main">
        <h1 id="tab"></h1>
        <div id="grid-container">
        </div>
    </section>
    <dialog id="project-dialog">
        <h2>Create Project</h2>
        <div class="dialog-content">
            <label for="project-title">Title</label>
            <input type="text" id="project-title">
            <label for="project-description">Description</label>
            <input type="text" id="project-description">
            <div>
                <button id="add-project-btn" type="button">Create</button>
                <button id="close-project-dialog">Close</button>
            </div>
        </div>
    </dialog>
    <dialog id="todo-dialog">
        <h2>Create Task</h2>
        <div class="dialog-content">
            <div>
                <label for="todo-title">Title</label>
                <input type="text" id="todo-title">
            </div>
            <div>
                <label for="todo-description">Description</label>
                <input type="text" id="todo-description">
            </div>
            <div>
                <label for="todo-due-date">Due Date</label>
                <input type="date" id="todo-due-date">
            </div>
            <select id="todo-priority">Priority
                <option value="urgent">Urgent</option>
                <option value="upcoming">Upcoming</option>
                <option value="nonurgent">Nonurgent</option>
            </select>
            <select id="todo-project">
            </select>
            <div>
                <button id="add-todo-btn" type="button">Create</button>
                <button id="close-todo-dialog">Close</button>
            </div>
        </div>
    </dialog>

    <dialog id="detailed-todo">
        <div id="details-container">
            <div>
                <h3 id="details-title"></h3>
                <p id="details-description"></p>
                <p id="details-due-date"></p>
                <p id="details-priority"></p>
            </div>
            <div>
                <button id="close-details">Close</button>
                <button id="delete-todo">Delete</button>
            </div>
        </div>
    </dialog>
</body>

</html>
